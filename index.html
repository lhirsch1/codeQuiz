    <h1>Code Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="button" value="Start" id="btnStart">
                
                

            </div>
            <div class="questionContainer">
                <p id="timeClock"></p>
                <div id="questionText"></div>
                
                <div id="answerDiv">

                    <div class="ans" id="ans2"></div>
                    <div class="ans" id="ans3"></div>
                    <div class="ans" id="ans4"></div> -->

                    <button class="ans" id="ans2"></button>
                    <button class="ans" id="ans3"></button>
                    <button class="ans" id="ans4"></button>
                </div>
                <div class="correctFalse">

                </div>
                <div id="scoreboard">

                    <input type="text" id="userInitials" maxlength="3" placeholder="Enter your initials">
                    <button id="initialButton"></button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
